<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sretan Rođendan Iva Gamilec!</title>
    <link rel="stylesheet" href="birthday.css">
</head>
<body>
    <div class="postcard-container">
        <div class="postcard">
            <div class="confetti-container"></div>
            
            <div class="postcard-content">
                <h1 class="birthday-title">Sretan Rođendan!</h1>
                
                <div class="name-container">
                    <h2 class="birthday-name">Iva Gamilec</h2>
                </div>
                
                <div class="cake-container">
                    <div class="cake">
                        <div class="cake-layer cake-bottom"></div>
                        <div class="cake-layer cake-middle"></div>
                        <div class="cake-layer cake-top"></div>
                        <div class="candles">
                            <div class="candle">
                                <div class="flame"></div>
                            </div>
                            <div class="candle">
                                <div class="flame"></div>
                            </div>
                            <div class="candle">
                                <div class="flame"></div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <p class="birthday-message">
                    Želimo ti najlepši rođendan pun sreće, zdravlja i radosti! 🎉
                </p>
                
                <div class="decorative-elements">
                    <span class="balloon">🎈</span>
                    <span class="party">🎊</span>
                    <span class="gift">🎁</span>
                    <span class="balloon">🎈</span>
                </div>
            </div>
        </div>
    </div>
    
    <script type="module" src="confetti.js"></script>
    <script type="module" src="birthday.js"></script>
</body>
</html>
