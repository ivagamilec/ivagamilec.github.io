<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iva</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <script type="module" src="main.js"></script>
  </head>

  <body data-theme="light">
    <nav class="navbar">
      <div class="top">
        <div class="profile">
          <div class="profile__avatar">
            <i class="fa-solid fa-otter profile__avatar-icon"></i>
          </div>

          <div class="profile__content">
            <p class="profile__name">iva UI</p>

            <p class="profile__email">ivagamilec@gmaiL.com</p>
          </div>
        </div>

        <div class="search">
          <input class="search__input" type="search" placeholder="Search..." />
          <div class="search__icon">
            <i class="fa-solid fa-magnifying-glass"></i>
          </div>
        </div>

        <ul class="nav-list">
          <li class="nav-list__item">
            <a class="nav-list__item-link" href="">
              <div class="nav-list__item-link-icon">
                <i class="fa-solid fa-house-crack"></i>
              </div>
              <span class="nav-list__item-link-label">Dashboard</span></a
            >
          </li>
          <li class="nav-list__item">
            <a class="nav-list__item-link" href="">
              <div class="nav-list__item-link-icon">
                <i class="fa-solid fa-chart-column"></i>
              </div>
              <span class="nav-list__item-link-label">Revenue</span></a
            >
          </li>
          <li class="nav-list__item">
            <a class="nav-list__item-link" href="products.html">
              <div class="nav-list__item-link-icon">
                <i class="fa-solid fa-lg fa-bell"></i>
              </div>
              <span class="nav-list__item-link-label">Notification</span></a
            >
          </li>
          <li class="nav-list__item">
            <a class="nav-list__item-link" href="">
              <div class="nav-list__item-link-icon">
                <i class="fa-solid fa-chart-pie"></i>
              </div>
              <span class="nav-list__item-link-label">Analytics</span>
            </a>
          </li>
          <li class="nav-list__item">
            <a class="nav-list__item-link" href="">
              <div class="nav-list__item-link-icon">
                <i class="fa-solid fa-box"></i>
              </div>
              <span class="nav-list__item-link-label">Inventory</span></a
            >
          </li>
        </ul>
      </div>
      <div class="bottom">
        <ul class="nav-list">
          <li class="nav-list__item">
            <a class="nav-list__item-link" href="">
              <div class="nav-list__item-link-icon">
                <i class="fa-solid fa-right-from-bracket"></i>
              </div>
              <span class="nav-list__item-link-label">Logout</span>
            </a>
          </li>
        </ul>
        <div class="light-dark-control">
          <div class="light-dark-control__icon">
            <i class="fa-regular fa-sun"></i>
          </div>
          <span class="light-dark-control__label">Light mode</span>
          <label class="light-dark-control__action switch">
            <input class="switch__input" checked type="checkbox" />
            <div class="switch__toggle">
              <div class="switch__icon switch__icon--light">
                <i class="fa-solid fa-moon"></i>
              </div>
              <div class="switch__icon switch__icon--dark">
                <i class="fa-solid fa-sun"></i>
              </div>
            </div>
          </label>
        </div>
      </div>
    </nav>
  </body>
</html>
