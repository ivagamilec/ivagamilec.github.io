<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iva</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
  </head>

  <body data-theme="light">
    <!-- <i class="fas fa-camera"></i>
    <i class="fa-solid fa-house-chimney"></i> -->
    <nav class="navbar">
      <div class="top">
        <div class="profile">
          <div class="profile__avatar">
            <i class="fa-solid fa-otter profile__avatar-icon"></i>
          </div>

          <div class="profile__content">
            <p class="profile__name">iva UI</p>

            <p class="profile__email">ivagamilec@gmailjustify-content.com</p>
          </div>
        </div>

        <div class="search">
          <input class="search__input" type="search" placeholder="Search..." />
          <div class="search__icon">
            <i class="fa-solid fa-magnifying-glass"></i>
          </div>
        </div>

        <ul class="list-items">
          <li>
            <a href=""
              ><i class="fa-solid fa-house-crack list-items__icon"></i
              ><span class="list-items__label">Dashboard</span></a
            >
          </li>
          <li>
            <a href=""
              ><i class="fa-solid fa-chart-column list-items__icon"></i
              ><span class="list-items__label">Revenue</span></a
            >
          </li>
          <li>
            <a href="products.html"
              ><i class="fa-solid fa-bell list-items__icon"></i
              ><span class="list-items__label">Notification</span></a
            >
          </li>
          <li>
            <a href=""
              ><i class="fa-solid fa-chart-pie list-items__icon"></i
              ><span class="list-items__label">Analytics</span>
            </a>
          </li>
          <li>
            <a href=""
              ><i class="fa-solid fa-box list-items__icon"></i
              ><span class="list-items__label">Inventory</span></a
            >
          </li>
        </ul>
      </div>
      <div class="bottom">
        <div class="list-manu">
          <i class="fa-solid fa-right-from-bracket list-manu__icon__logout"></i
          ><span class="list-manu__label">Logout</span>
        </div>
        <div class="switch-toggle">
          <i class="fa-regular fa-sun list-manu__icon__light-mode"></i
          ><span class="list-manu__label">Light-mode</span>
        </div>
      </div>
    </nav>

    <!-- <header>
        <h1>
            naslov
        </h1>
    </header> -->
  </body>
</html>
